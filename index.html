<!DOCTYPE html>
<html>
<head>
	<title>Hampton's Responsive Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<header class="main-header">
			<input type="text" id="search" name="search" placeholder="Search">
		</header>
		<div id="gallery">
			<a href="img/01.jpg" id="hayBales" class="galleryImage" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
				<img src="img/thumbnails/01.jpg">
			</a>
			<a href="img/02.jpg" id="lake" class="galleryImage" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
		    	<img src="img/thumbnails/02.jpg">
		    </a>
		    <a href="img/03.jpg" id="canyon" class="galleryImage" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
		    	<img src="img/thumbnails/03.jpg">
		    </a>
		    <a href="img/04.jpg" id="iceberg" class="galleryImage" alt="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didn&#39;t snow today.">	
		    	<img src="img/thumbnails/04.jpg">
		    </a>
		    <a href="img/05.jpg" id="desert" class="galleryImage" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">	
		    	<img src="img/thumbnails/05.jpg">
		    </a>
		    <a href="img/06.jpg" id="fall" class="galleryImage" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color.">
		    	<img src="img/thumbnails/06.jpg">
		    </a>
		    <a href="img/07.jpg" id="plantation" class="galleryImage" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!">
		    	<img src="img/thumbnails/07.jpg">
		    </a>	
		    <a href="img/08.jpg" id="dunes" class="galleryImage" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
		    	<img src="img/thumbnails/08.jpg">
		    </a>
		    <a href="img/09.jpg" id="countrysideLane" class="galleryImage" alt="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane.">
		    	<img src="img/thumbnails/09.jpg">
		    </a>
		   	<a href="img/10.jpg" id="sunset" class="galleryImage" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange.">
		   		<img src="img/thumbnails/10.jpg">
		   	</a>
		    <a href="img/11.jpg" id="cave" class="galleryImage" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
		    	<img src="img/thumbnails/11.jpg">
		    </a>
		    <a href="img/12.jpg" id="bluebells" class="galleryImage" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">	
		    	<img src="img/thumbnails/12.jpg">
		    </a>
	    </div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lightbox.js" type="text/javascript" charset="utf-8"></script>

    </div>
</body>
</html>
