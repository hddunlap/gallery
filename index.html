			<a href="img/01.jpg" id="1" class="galleryImage animsition-link" title="I took this photo of the edge of a cliff on the Window Hike in Big Bend National Park in West Texas, where I stopped for a night on a road trip.">

			</a>

		    </a>
		    <a href="img/03.jpg" id="3" class="galleryImage animsition-link" title="I took this photo of the rise of a canyon wall on the Window Hike in Big Bend National Park in Texas, where I stopped for a night on a road trip.">

		    <a href="img/04.jpg" id="4" class="galleryImage animsition-link" title="I love this photo, which I took on a hike to the floor of the Grand Canyon, where I stayed for two nights on my road trip.">

		    </a>
		     <a href="img/20.jpg" id="20" class="galleryImage animsition-link" title="Flipped this pic of Gab looking out over the Los Angeles, California horizon at The Getty.">
		     </a>
		    	<img class="thumb" src="img/thumbnails/20.jpg" alt="Girl Upside Down">

		    	<img class="thumb" src="img/thumbnails/21.jpg" alt="Bush">

		     <a href="img/23.jpg" id="23" class="galleryImage animsition-link" title="Grabbed this photo of the American flag in Santa Cruz, California.">
